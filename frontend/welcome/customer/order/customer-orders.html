<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>My Orders | Local Basket</title>

  <link rel="stylesheet" href="/welcome/includes/header-footer.css">
  <link rel="icon" type="image/png" href="/welcome/logo2.png?v=99">

  <style>
    :root {
      --primary:#ff8a1a;
      --bg:#f5f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --danger:#ef4444;
      --success:#22c55e;
      --shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.08);
    }

    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Plus Jakarta Sans', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background:var(--bg);
      color:var(--text);
      overflow-x: hidden;
      width: 100%;
      padding-bottom: 100px; /* Space for footer */
    }

    .container {
      max-width:760px;
      margin: 0 auto;
      padding: 16px;
      width: 100%;
    }

    /* ================= HEADER & BACK BTN ================= */
    .header {
      margin: 20px 0;
    }

    /* Keep shared header back arrow only on mobile for this page */
    @media (min-width: 769px) {
      #siteHeader .lb-header-back:not(.mobile) {
        display: none !important;
      }
    }

    h1 {
      font-size: clamp(24px, 5vw, 32px);
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    /* ================= TABS ================= */
    .order-tabs {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 8px;
      margin-bottom: 20px;
      padding: 6px;
      background: #fff;
      border-radius: 14px;
      box-shadow: var(--shadow);
    }

    .tab {
      width: 100%;
      min-width: 0;
      padding: 10px 8px;
      border-radius: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tab:hover,
    .tab:focus-visible {
      background: #ecfeff;
      color: #ff8a1a;
      transform: translateY(-1px);
      box-shadow: 0 8px 16px -14px rgba(15, 118, 110, 0.8);
      outline: none;
    }

    .tab:active {
      background: #dff7f4;
      color: #ff8a1a;
      transform: translateY(0);
      box-shadow: 0 4px 10px -10px rgba(15, 118, 110, 0.9);
    }

    .tab.active {
      background: var(--primary);
      color: #fff;
    }

    .tab.active:hover,
    .tab.active:focus-visible {
      background: #0b5f59;
      color: #fff;
    }

    .tab.active:active {
      background: #094f4a;
      color: #fff;
    }

    @media (hover: none) {
      .tab:hover {
        background: transparent;
        color: var(--muted);
        transform: none;
        box-shadow: none;
      }

      .tab.active:hover {
        background: var(--primary);
        color: #fff;
      }
    }

    /* ================= ORDER CARD ================= */
    .order-card {
      background: var(--card);
      border-radius: 20px;
      padding: 18px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      width: 100%;
    }
    .order-card.cancelled,
    .order-card.rejected {
      border-color: #fecaca;
      background: #fff5f5;
      box-shadow: 0 8px 20px -14px rgba(239, 68, 68, 0.35);
      opacity: 0.95;
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 12px;
    }

    .order-id-grp {
      min-width: 0; /* ROOT FIX for text truncation */
    }

    .order-id {
      font-weight: 800;
      font-size: 15px;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .order-date {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .status {
      font-size: 10px;
      font-weight: 800;
      padding: 6px 10px;
      border-radius: 8px;
      text-transform: uppercase;
      background: #e0f2fe;
      color: #0369a1;
      white-space: nowrap;
    }

    /* ================= TIMELINE (ROOT FIX) ================= */
    .timeline {
      display: flex;
      gap: 6px;
      margin: 16px 0;
    }

    .timeline span {
      flex: 1;
      text-align: center;
      padding: 8px 4px;
      font-size: 10px;
      font-weight: 700;
      border-radius: 6px;
      background: #f1f5f9;
      color: #94a3b8;
      min-width: 0;
    }

    .timeline span.active {
      background: var(--primary);
      color: #fff;
    }

    .timeline span.crossed {
      background: #fff1f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
      text-decoration: line-through;
    }

    /* ================= STORE INFO ================= */
    .store-info {
      background: #f8fafc;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid #f1f5f9;
    }

    .store-name {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 2px;
    }

    .store-meta {
      font-size: 12px;
      color: #64748b;
    }

    /* ================= ITEMS ================= */
    .items {
      border-top: 1px dashed var(--border);
      padding-top: 12px;
      margin-bottom: 16px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      padding: 4px 0;
      color: #475569;
    }

    /* ================= FOOTER ACTIONS ================= */
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding-top: 14px;
      border-top: 1px solid #f1f5f9;
    }

    .amount {
      font-size: 18px;
      font-weight: 800;
      color: var(--primary);
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn.track { background: #0f172a; color: #fff; }
    .btn.cancel { background: #fee2e2; color: var(--danger); }
    .btn.feedback { background: #ffedd5; color: #c2410c; }

    /* ================= MOBILE OPTIMIZATIONS ================= */
    @media (max-width: 480px) {
      .container { padding: 12px; }
      .order-tabs {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 6px;
        padding: 6px;
      }
      .tab { font-size: 12px; padding: 10px 6px; }
      .order-tabs .tab:last-child {
        grid-column: 1 / -1;
        width: min(220px, 100%);
        justify-self: center;
      }
      
      .order-card { padding: 15px; }

      /* Make timeline vertical or more compact on very small screens */
      .timeline {
        gap: 4px;
      }
      
      .timeline span {
        font-size: 9px;
        padding: 6px 2px;
      }

      .card-footer {
        flex-direction: column;
        align-items: stretch;
      }

      .actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 100%;
      }

      .amount {
        text-align: center;
        margin-bottom: 8px;
      }
    }

    /* Status Specific Colors */
    .status.cancelled { background:#fee2e2; color:#991b1b; }
    .status.rejected { background:#fff7ed; color:#9a3412; }
    .status.completed { background:#dcfce7; color:#166534; }

    /* Modal Styling Fix */
    .modal {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:2000;
      padding: 20px;
    }
    .modal.hidden { display: none; }
    .modal-box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 24px;
      border-radius: 20px;
    }

    /* Feedback Modal */
    .rating-stars {
      display: flex;
      gap: 8px;
      margin: 12px 0 10px;
    }
    .star-btn {
      border: 1px solid #e2e8f0;
      background: #fff7ed;
      color: #f59e0b;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .star-btn.active {
      background: #f59e0b;
      color: #fff;
      box-shadow: 0 6px 14px -8px rgba(245, 158, 11, 0.9);
      transform: translateY(-1px);
    }
    .feedback-note {
      width: 100%;
      height: 90px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      font-family: inherit;
    }
    .feedback-actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    .btn-feedback {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: 800;
      cursor: pointer;
    }
    .btn-feedback.cancel { background: #f1f5f9; color: #0f172a; }
    .btn-feedback.submit { background: #f59e0b; color: #fff; }
    .feedback-tag {
      margin-top: 6px;
      font-size: 12px;
      color: #92400e;
      font-weight: 700;
    }
    .feedback-comment {
      margin-top: 4px;
      font-size: 12px;
      color: #7c2d12;
      font-weight: 600;
    }

    /* Track Modal - Distinct Style */
    #trackModal .modal-box {
      max-width: 430px;
      padding: 0;
      overflow: hidden;
      border: 1px solid #d7ebe6;
      box-shadow: 0 24px 46px -26px rgba(15, 23, 42, 0.55);
      animation: trackPopIn 0.25s ease;
    }

    .track-head {
      padding: 16px 18px;
      background: linear-gradient(135deg, #ff8a1a, #ffb347);
      color: #fff;
    }

    .track-head h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -0.2px;
    }

    .track-head p {
      margin: 4px 0 0;
      font-size: 12px;
      opacity: 0.92;
    }

    .track-body {
      padding: 16px 18px 18px;
      background: #ffffff;
    }

    #trackSteps {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 14px;
    }

    .track-step {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #e4ecea;
      background: #f8fbfa;
      font-size: 13px;
      font-weight: 800;
      color: #64748b;
      transition: 0.2s ease;
      position: relative;
    }

    .track-step::before {
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #cbd5e1;
      flex: 0 0 auto;
    }

    .track-step.done {
      border-color: #bbf7d0;
      background: #ecfdf5;
      color: #166534;
    }

    .track-step.done::before {
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.18);
    }

    .track-step.active {
      border-color: #99f6e4;
      background: #ecfeff;
      color: #ff8a1a;
      transform: translateY(-1px);
      box-shadow: 0 10px 20px -18px rgba(15, 118, 110, 0.65);
    }

    .track-step.active::before {
      background: #ffb347;
      box-shadow: 0 0 0 6px rgba(20, 184, 166, 0.2);
    }

    .track-step.crossed {
      border-color: #fecaca;
      background: #fff1f2;
      color: #991b1b;
      text-decoration: line-through;
    }

    .track-step.crossed::before {
      background: #ef4444;
      box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.18);
    }

    .track-close {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #0f172a;
      color: #fff;
      font-weight: 800;
      cursor: pointer;
      transition: 0.2s;
    }

    .track-close:hover {
      background: #1e293b;
    }

    @keyframes trackPopIn {
      from { opacity: 0; transform: translateY(8px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
</head>

<body class="lb-footer-full">
  <div id="siteHeader"></div>

  <div class="container">
    <header class="header">
      <h1>My Orders</h1>
    </header>

    <nav class="order-tabs">
      <button class="tab active" onclick="filterOrders('ALL', this)">All</button>
      <button class="tab" onclick="filterOrders('ACTIVE', this)">Active</button>
      <button class="tab" onclick="filterOrders('COMPLETED', this)">Completed</button>
      <button class="tab" onclick="filterOrders('REJECTED', this)">Rejected</button>
      <button class="tab" onclick="filterOrders('CANCELLED', this)">Cancelled</button>
    </nav>

    <div id="ordersWrapper">
      <p style="text-align:center; padding: 40px; color:#64748b">Loading your orders...</p>
    </div>
  </div>

  <div id="cancelModal" class="modal hidden">
    <div class="modal-box">
      <h3>Cancel Order</h3>
      <p style="font-size:14px; color:var(--muted); margin: 8px 0 15px;">Please select a reason for cancellation:</p>
      <select id="cancelReason" style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); margin-bottom:10px;">
        <option value="">Select reason</option>
        <option>Ordered by mistake</option>
        <option>Found cheaper elsewhere</option>
        <option>Delivery taking too long</option>
        <option>Changed my mind</option>
        <option>Other</option>
      </select>
      <textarea id="cancelNote" placeholder="Additional comments (optional)" style="width:100%; height:80px; padding:12px; border-radius:10px; border:1px solid var(--border); margin-bottom:15px; font-family:inherit;"></textarea>
      <div style="display:flex; gap:10px;">
        <button onclick="closeCancelModal()" style="flex:1; padding:12px; border:none; border-radius:12px; font-weight:700;">Go Back</button>
        <button onclick="confirmCancel()" style="flex:1; padding:12px; border:none; border-radius:12px; background:var(--danger); color:white; font-weight:700;">Cancel Order</button>
      </div>
    </div>
  </div>

  <div id="trackModal" class="modal hidden">
    <div class="modal-box">
      <div class="track-head">
        <h3>Order Tracking</h3>
        <p>Live status updates for your order</p>
      </div>
      <div class="track-body">
        <div id="trackSteps"></div>
        <button onclick="closeTrackModal()" class="track-close">Close</button>
      </div>
    </div>
  </div>

  <div id="feedbackModal" class="modal hidden">
    <div class="modal-box">
      <h3>Rate Your Order</h3>
      <p style="font-size:14px; color:var(--muted); margin: 6px 0 10px;">Help us improve with your feedback.</p>
      <div class="rating-stars" id="ratingStars">
        <button class="star-btn" data-value="1">★</button>
        <button class="star-btn" data-value="2">★</button>
        <button class="star-btn" data-value="3">★</button>
        <button class="star-btn" data-value="4">★</button>
        <button class="star-btn" data-value="5">★</button>
      </div>
      <textarea id="feedbackText" class="feedback-note" placeholder="Write your feedback (optional)"></textarea>
      <div class="feedback-actions">
        <button class="btn-feedback cancel" onclick="closeFeedbackModal()">Cancel</button>
        <button class="btn-feedback submit" onclick="submitFeedback()">Submit</button>
      </div>
    </div>
  </div>

  <div id="siteFooter"></div>

  <script src="customer-orders.js"></script>
  <script src="/welcome/includes/include.js"></script>
</body>
</html>
