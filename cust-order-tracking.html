<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Track Order ‚Äî Local Basket</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/*************************************************
  üå∏ LAVENDER THEME
*************************************************/
:root{
  --p:#6a3cff;
  --p2:#8e63ff;
  --p3:#4d2db7;

  --bg:#f7f5fb;
  --card:#ffffff;
  --text:#2c2340;
  --muted:#777;

  --success:#43a047;
  --danger:#e53935;

  --radius:18px;
  --shadow:0 12px 34px rgba(106,60,255,.25);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

/*************************************************
  HEADER
*************************************************/
header{
  background:var(--card);
  box-shadow:var(--shadow);
  padding:14px 18px;
  display:flex;
  align-items:center;
  gap:12px;
}

.back-btn{
  border:none;
  background:none;
  font-size:20px;
  cursor:pointer;
}

header h2{
  font-size:18px;
  font-weight:600;
}

/*************************************************
  CONTAINER
*************************************************/
.container{
  max-width:900px;
  margin:24px auto;
  padding:0 16px;
}

/*************************************************
  ORDER CARD
*************************************************/
.order-card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
}

.order-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}

.order-id{
  font-size:18px;
  font-weight:700;
  color:var(--p3);
}

.status{
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  font-weight:600;
  background:#efeaff;
  color:var(--p3);
}

/*************************************************
  TIMELINE
*************************************************/
.timeline{
  margin-top:28px;
  display:flex;
  justify-content:space-between;
  position:relative;
}

.timeline::before{
  content:"";
  position:absolute;
  top:18px;
  left:0;
  right:0;
  height:4px;
  background:#e6ddff;
}

.step{
  position:relative;
  z-index:1;
  text-align:center;
  width:20%;
  font-size:12px;
  color:var(--muted);
}

.step span{
  display:block;
  margin-bottom:6px;
}

.step::before{
  content:"";
  width:18px;
  height:18px;
  border-radius:50%;
  background:#e6ddff;
  display:block;
  margin:0 auto 6px;
}

.step.done::before{
  background:var(--success);
}

.step.active::before{
  background:var(--p);
}

.step.done,
.step.active{
  color:var(--p3);
}

/*************************************************
  INFO BOX
*************************************************/
.info-box{
  margin-top:22px;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px;
}

.info-box h3{
  font-size:16px;
  margin-bottom:12px;
  color:var(--p3);
}

.info-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:12px;
}

.info{
  background:#f1edff;
  padding:12px;
  border-radius:14px;
  font-size:14px;
}

/*************************************************
  ACTION BUTTONS
*************************************************/
.actions{
  margin-top:22px;
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}

.btn{
  border:none;
  border-radius:22px;
  padding:12px 18px;
  font-weight:600;
  cursor:pointer;
}

.btn.primary{
  background:linear-gradient(135deg,var(--p),var(--p2));
  color:#fff;
}

.btn.danger{
  background:#fdeaea;
  color:var(--danger);
}

/*************************************************
  MODALS
*************************************************/
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}

.modal{
  background:var(--card);
  padding:22px;
  border-radius:var(--radius);
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:var(--shadow);
}

.modal h3{
  color:var(--p3);
  margin-bottom:8px;
}

.modal p{
  color:var(--muted);
  margin-bottom:16px;
}

.modal button{
  width:100%;
  margin-top:10px;
}

/*************************************************
  RESPONSIVE
*************************************************/
@media(max-width:600px){
  .timeline{flex-direction:column;gap:16px}
  .timeline::before{display:none}
  .step{width:100%}
}
</style>
</head>

<body>

<header>
  <button class="back-btn" onclick="history.back()">‚Üê</button>
  <h2>Track Order</h2>
</header>

<div class="container">

  <!-- ORDER CARD -->
  <div class="order-card">
    <div class="order-top">
      <div class="order-id">Order #LB10245</div>
      <div class="status" id="orderStatus">Out for Delivery</div>
    </div>

    <!-- TIMELINE -->
    <div class="timeline">
      <div class="step done"><span>Placed</span></div>
      <div class="step done"><span>Packed</span></div>
      <div class="step done"><span>Shipped</span></div>
      <div class="step active"><span>Out</span></div>
      <div class="step"><span>Delivered</span></div>
    </div>
  </div>

  <!-- INFO -->
  <div class="info-box">
    <h3>Delivery Details</h3>
    <div class="info-grid">
      <div class="info"><b>Name:</b> Shubham Vishwakarma</div>
      <div class="info"><b>Address:</b> Mira Road, Mumbai</div>
      <div class="info"><b>Payment:</b> Paid Online</div>
      <div class="info"><b>ETA:</b> Today 6:45 PM</div>
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button class="btn primary" onclick="openCall()">Call Delivery Partner</button>
    <button class="btn danger" onclick="openCancel()">Cancel Order</button>
  </div>

</div>

<!-- CALL MODAL -->
<div class="overlay" id="callModal">
  <div class="modal">
    <h3>Delivery Partner</h3>
    <p>üìû +91 98877 66554</p>
    <button class="btn primary" onclick="closeModal()">Close</button>
  </div>
</div>

<!-- CANCEL MODAL -->
<div class="overlay" id="cancelModal">
  <div class="modal">
    <h3>Cancel Order?</h3>
    <p>Are you sure you want to cancel this order?</p>
    <button class="btn danger" onclick="confirmCancel()">Yes, Cancel</button>
    <button class="btn primary" onclick="closeModal()">No</button>
  </div>
</div>

<script>
const callModal = document.getElementById("callModal");
const cancelModal = document.getElementById("cancelModal");
const orderStatus = document.getElementById("orderStatus");

function openCall(){ callModal.style.display="flex"; }
function openCancel(){ cancelModal.style.display="flex"; }
function closeModal(){
  callModal.style.display="none";
  cancelModal.style.display="none";
}

function confirmCancel(){
  closeModal();
  orderStatus.textContent = "Cancelled";
  orderStatus.style.background = "#fdeaea";
  orderStatus.style.color = "#e53935";
}

document.querySelectorAll(".overlay").forEach(o=>{
  o.addEventListener("click",e=>{
    if(e.target===o) closeModal();
  });
});
</script>

</body>
</html>
