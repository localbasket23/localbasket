<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>My Orders | Local Basket</title>

  <link rel="stylesheet" href="/welcome/includes/header-footer.css">
  <link rel="icon" type="image/png" href="/welcome/logo2.png?v=99">

  <style>
    :root {
      --primary:#ff8a1a;
      --bg:#f5f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --danger:#ef4444;
      --success:#22c55e;
      --shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.08);
    }

    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Plus Jakarta Sans', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background:var(--bg);
      color:var(--text);
      overflow-x: hidden;
      width: 100%;
      padding-bottom: 100px; /* Space for footer */
    }

    .container {
      max-width:760px;
      margin: 0 auto;
      padding: 16px;
      width: 100%;
    }

    /* ================= HEADER & BACK BTN ================= */
    .header {
      margin: 20px 0;
    }

    /* Keep shared header back arrow only on mobile for this page */
    @media (min-width: 769px) {
      #siteHeader .lb-header-back:not(.mobile) {
        display: none !important;
      }
    }

    h1 {
      font-size: clamp(24px, 5vw, 32px);
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    /* ================= TABS ================= */
    .order-tabs {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 8px;
      margin-bottom: 20px;
      padding: 6px;
      background: #fff;
      border-radius: 14px;
      box-shadow: var(--shadow);
    }

    .tab {
      width: 100%;
      min-width: 0;
      padding: 10px 8px;
      border-radius: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tab:hover,
    .tab:focus-visible {
      background: #ecfeff;
      color: #ff8a1a;
      transform: translateY(-1px);
      box-shadow: 0 8px 16px -14px rgba(15, 118, 110, 0.8);
      outline: none;
    }

    .tab:active {
      background: #dff7f4;
      color: #ff8a1a;
      transform: translateY(0);
      box-shadow: 0 4px 10px -10px rgba(15, 118, 110, 0.9);
    }

    .tab.active {
      background: var(--primary);
      color: #fff;
    }

    .tab.active:hover,
    .tab.active:focus-visible {
      background: #0b5f59;
      color: #fff;
    }

    .tab.active:active {
      background: #094f4a;
      color: #fff;
    }

    @media (hover: none) {
      .tab:hover {
        background: transparent;
        color: var(--muted);
        transform: none;
        box-shadow: none;
      }

      .tab.active:hover {
        background: var(--primary);
        color: #fff;
      }
    }

    /* ================= ORDER CARD ================= */
    .order-card {
      background: var(--card);
      border-radius: 20px;
      padding: 18px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      width: 100%;
    }
    .order-card.cancelled,
    .order-card.rejected {
      border-color: #fecaca;
      background: #fff5f5;
      box-shadow: 0 8px 20px -14px rgba(239, 68, 68, 0.35);
      opacity: 0.95;
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 12px;
    }

    .order-id-grp {
      min-width: 0; /* ROOT FIX for text truncation */
    }

    .order-id {
      font-weight: 800;
      font-size: 15px;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .order-date {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .status {
      font-size: 10px;
      font-weight: 800;
      padding: 6px 10px;
      border-radius: 8px;
      text-transform: uppercase;
      background: #e0f2fe;
      color: #0369a1;
      white-space: nowrap;
    }

    /* ================= TIMELINE (ROOT FIX) ================= */
    .timeline {
      display: flex;
      gap: 10px;
      margin: 14px 0 12px;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      padding: 2px 0;
    }
    .timeline::-webkit-scrollbar { display: none; }

    .timeline span {
      flex: 0 0 auto;
      min-width: 130px;
      text-align: center;
      padding: 10px 14px;
      font-size: 13px;
      font-weight: 700;
      border-radius: 999px;
      background: #eef2f7;
      color: #5b6e87;
      border: 1px solid #d3dde8;
      scroll-snap-align: start;
      white-space: nowrap;
      line-height: 1;
    }

    .timeline span.active {
      background: linear-gradient(135deg, #ff8a1a, #ffb347);
      color: #fff;
      border-color: transparent;
      box-shadow: 0 8px 16px -12px rgba(255, 138, 26, 0.8);
    }

    .timeline span.crossed {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
      text-decoration: line-through;
    }

    /* ================= STORE INFO ================= */
    .store-info {
      background: #f8fafc;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid #f1f5f9;
    }

    .store-name {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 2px;
    }

    .store-meta {
      font-size: 12px;
      color: #64748b;
    }

    /* ================= ITEMS ================= */
    .items {
      border-top: 1px dashed var(--border);
      padding-top: 12px;
      margin-bottom: 16px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      padding: 4px 0;
      color: #475569;
    }

    /* ================= FOOTER ACTIONS ================= */
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding-top: 14px;
      border-top: 1px solid #f1f5f9;
    }

    .amount {
      font-size: 18px;
      font-weight: 800;
      color: var(--primary);
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn.track { background: #0f172a; color: #fff; }
    .btn.cancel { background: #fee2e2; color: var(--danger); }
    .btn.feedback { background: #ffedd5; color: #c2410c; }

    /* ================= MOBILE OPTIMIZATIONS ================= */
    @media (max-width: 480px) {
      .container { padding: 12px; }
      .order-tabs {
        display: flex;
        flex-wrap: nowrap;
        gap: 10px;
        padding: 8px;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        border-radius: 16px;
        border: 1px solid #e2e8f0;
        background: #ffffff;
        box-shadow: 0 10px 20px -18px rgba(15, 23, 42, 0.3);
      }
      .order-tabs::-webkit-scrollbar { display: none; }
      .tab {
        width: auto;
        flex: 0 0 auto;
        min-width: max-content;
        font-size: 13px;
        padding: 9px 12px;
        scroll-snap-align: start;
        white-space: nowrap;
        line-height: 1;
        min-height: 38px;
        border-radius: 999px;
        border: 1px solid #e2e8f0;
        background: #f8fafc;
        color: #475569;
      }
      .tab.active {
        border-color: #ff8a1a;
        background: linear-gradient(135deg, #ff8a1a, #ffb347);
        color: #fff;
      }
      
      .order-card { padding: 15px; }

      /* Make timeline vertical or more compact on very small screens */
      .timeline {
        gap: 8px;
      }
      
      .timeline span {
        min-width: 110px;
        font-size: 12px;
        padding: 9px 12px;
      }

      .card-footer {
        flex-direction: column;
        align-items: stretch;
      }

      .actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 100%;
      }

      .amount {
        text-align: center;
        margin-bottom: 8px;
      }
    }

    /* Status Specific Colors */
    .status.cancelled { background:#fee2e2; color:#991b1b; }
    .status.rejected { background:#fff7ed; color:#9a3412; }
    .status.completed { background:#dcfce7; color:#166534; }

    /* Modal Styling Fix */
    .modal {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:2000;
      padding: 20px;
    }
    .modal.hidden { display: none; }
    .modal-box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 24px;
      border-radius: 20px;
    }

    /* Feedback Modal */
    .rating-stars {
      display: flex;
      gap: 8px;
      margin: 12px 0 10px;
    }
    .star-btn {
      border: 1px solid #e2e8f0;
      background: #fff7ed;
      color: #f59e0b;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .star-btn.active {
      background: #f59e0b;
      color: #fff;
      box-shadow: 0 6px 14px -8px rgba(245, 158, 11, 0.9);
      transform: translateY(-1px);
    }
    .feedback-note {
      width: 100%;
      height: 90px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      font-family: inherit;
    }
    .feedback-actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    .btn-feedback {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: 800;
      cursor: pointer;
    }
    .btn-feedback.cancel { background: #f1f5f9; color: #0f172a; }
    .btn-feedback.submit { background: #f59e0b; color: #fff; }
    .feedback-tag {
      margin-top: 6px;
      font-size: 12px;
      color: #92400e;
      font-weight: 700;
    }
    .feedback-comment {
      margin-top: 4px;
      font-size: 12px;
      color: #7c2d12;
      font-weight: 600;
    }

    /* Track Modal - Distinct Style */
    #trackModal .modal-box {
      max-width: 760px;
      padding: 0;
      overflow: hidden;
      border: 1px solid #d7ebe6;
      box-shadow: 0 24px 46px -26px rgba(15, 23, 42, 0.3);
      animation: trackPopIn 0.25s ease;
    }

    .track-head {
      padding: 14px 18px;
      background: #ffffff;
      color: #0f172a;
      border-bottom: 1px solid #edf2f7;
    }

    .track-head h3 {
      margin: 0;
      font-size: 17px;
      font-weight: 800;
      letter-spacing: -0.2px;
    }

    .track-head p {
      margin: 4px 0 0;
      font-size: 12px;
      color: #64748b;
    }

    .track-body {
      padding: 14px 18px 18px;
      background: #ffffff;
    }

    #trackSteps {
      display: grid;
      gap: 14px;
      margin-bottom: 14px;
    }

    .track-summary {
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto;
      gap: 10px;
      align-items: start;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      background: #ffffff;
    }
    .track-summary > div { min-width: 0; }

    .track-title {
      font-size: 20px;
      font-weight: 800;
      line-height: 1.1;
      color: #0f172a;
      margin-bottom: 4px;
    }

    .track-sub {
      font-size: 13px;
      color: #334155;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .track-note {
      font-size: 12px;
      color: #64748b;
      line-height: 1.4;
    }

    .track-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      border: 1px solid #fed7aa;
      background: #fff7ed;
      color: #c2410c;
      font-size: 11px;
      font-weight: 800;
      padding: 6px 10px;
      white-space: nowrap;
      justify-self: end;
      max-width: 100%;
    }

    .track-route {
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto minmax(0, 1fr);
      gap: 10px;
      align-items: center;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      background: #ffffff;
      padding: 10px 12px;
    }
    .track-route > div { min-width: 0; }
    .track-route .pt {
      font-size: 11px;
      color: #64748b;
      font-weight: 700;
      line-height: 1.2;
    }
    .track-route .pv {
      margin-top: 2px;
      font-size: 13px;
      color: #0f172a;
      font-weight: 800;
      white-space: normal;
      overflow-wrap: anywhere;
      word-break: break-word;
      line-height: 1.3;
    }

    .track-dot-rail {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .track-dot-rail .mini {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: #cbd5e1;
    }
    .track-dot-rail .mini.done { background: #22c55e; }
    .track-dot-rail .mini.current {
      width: 16px;
      height: 16px;
      background: #22c55e;
      color: #fff;
      font-size: 10px;
      font-weight: 900;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .track-progress-wrap {
      border: 1px solid #dbe3ec;
      border-radius: 18px;
      background: #f8fafc;
      padding: 12px 12px 14px;
      overflow-x: auto;
      scrollbar-width: none;
      -webkit-overflow-scrolling: touch;
    }
    .track-progress-wrap::-webkit-scrollbar { display: none; }

    .track-progress {
      position: relative;
      min-width: 560px;
      padding-top: 2px;
    }

    .track-line {
      position: absolute;
      top: 15px;
      left: 30px;
      right: 30px;
      height: 3px;
      border-radius: 999px;
      background: #cfd8e3;
      overflow: hidden;
    }

    .track-line-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffb347, #ff8a1a);
      border-radius: inherit;
      transition: width 0.35s ease;
    }

    .track-nodes {
      position: relative;
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 10px;
    }

    .track-node {
      text-align: center;
      min-width: 0;
      display: grid;
      justify-items: center;
      gap: 10px;
    }

    .track-node .dot {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 3px solid #b8c4d1;
      background: #ffffff;
      margin: 0;
      display: block;
      position: relative;
      z-index: 1;
    }

    .track-node .lbl {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid #cfd8e3;
      background: #eef2f7;
      font-size: 12px;
      font-weight: 700;
      color: #5b6e87;
      line-height: 1;
      white-space: nowrap;
    }

    .track-node.done .dot {
      border-color: #ff9f2f;
      background: #ff9f2f;
    }
    .track-node.done .lbl {
      color: #9a3412;
      border-color: #fdba74;
      background: #fff7ed;
    }

    .track-node.current .dot {
      border-color: #ff8a1a;
      background: #ff8a1a;
      box-shadow: 0 0 0 7px rgba(255, 138, 26, 0.2);
    }
    .track-node.current .lbl {
      color: #ffffff;
      font-weight: 800;
      border-color: #ff8a1a;
      background: linear-gradient(135deg, #ff8a1a, #ffb347);
    }

    .track-node.terminal .dot {
      border-color: #ef4444;
      background: #ef4444;
      box-shadow: 0 0 0 6px rgba(239, 68, 68, 0.15);
    }
    .track-node.terminal .lbl { color: #991b1b; font-weight: 800; }

    .track-details {
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      overflow: hidden;
      background: #ffffff;
    }

    .track-details-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 10px 12px;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      font-size: 15px;
      font-weight: 800;
      color: #0f172a;
    }

    .track-detail-list {
      max-height: 210px;
      overflow-y: auto;
      position: relative;
    }

    .track-detail-row {
      display: grid;
      grid-template-columns: minmax(120px, 145px) 24px 1fr;
      gap: 8px;
      align-items: start;
      padding: 10px 12px;
      border-bottom: 1px solid #f1f5f9;
      font-size: 12px;
      line-height: 1.35;
    }
    .track-detail-row > div { min-width: 0; }
    .track-detail-row:last-child { border-bottom: none; }

    .track-time {
      color: #475569;
      font-weight: 700;
      padding-top: 1px;
      overflow-wrap: anywhere;
    }

    .track-point {
      position: relative;
      display: flex;
      justify-content: center;
      padding-top: 1px;
    }
    .track-point::after {
      content: "";
      position: absolute;
      top: 14px;
      bottom: -16px;
      width: 2px;
      background: #e2e8f0;
    }
    .track-detail-row:last-child .track-point::after { display: none; }

    .track-dot {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: #e2e8f0;
      border: 2px solid #ffffff;
      box-shadow: 0 0 0 1px #dbe3ec;
      z-index: 1;
      margin-top: 1px;
    }
    .track-detail-row:first-child .track-dot {
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.18);
    }

    .track-event {
      color: #0f172a;
      font-weight: 700;
      overflow-wrap: anywhere;
    }
    .track-event small {
      display: block;
      margin-top: 2px;
      color: #64748b;
      font-weight: 600;
    }

    .track-close {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #0f172a;
      color: #fff;
      font-weight: 800;
      cursor: pointer;
      transition: 0.2s;
    }

    .track-close:hover {
      background: #1e293b;
    }

    @media (max-width: 520px) {
      #trackModal .modal-box { max-width: 95vw; }
      .track-summary { grid-template-columns: 1fr; }
      .track-title { font-size: 18px; }
      .track-badge { justify-self: start; }
      .track-route { grid-template-columns: 1fr; }
      .track-dot-rail { justify-content: flex-start; }
      .track-progress { min-width: 520px; }
      .track-node .lbl {
        min-height: 36px;
      }
      .track-detail-row {
        grid-template-columns: 1fr 20px 1fr;
        gap: 6px;
      }
    }

    @keyframes trackPopIn {
      from { opacity: 0; transform: translateY(8px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
</head>

<body class="lb-footer-full">
  <div id="siteHeader"></div>

  <div class="container">
    <header class="header">
      <h1>My Orders</h1>
    </header>

    <nav class="order-tabs">
      <button class="tab active" onclick="filterOrders('ALL', this)">All</button>
      <button class="tab" onclick="filterOrders('ACTIVE', this)">Active</button>
      <button class="tab" onclick="filterOrders('COMPLETED', this)">Completed</button>
      <button class="tab" onclick="filterOrders('REJECTED', this)">Rejected</button>
      <button class="tab" onclick="filterOrders('CANCELLED', this)">Cancelled</button>
    </nav>

    <div id="ordersWrapper">
      <p style="text-align:center; padding: 40px; color:#64748b">Loading your orders...</p>
    </div>
  </div>

  <div id="cancelModal" class="modal hidden">
    <div class="modal-box">
      <h3>Cancel Order</h3>
      <p style="font-size:14px; color:var(--muted); margin: 8px 0 15px;">Please select a reason for cancellation:</p>
      <select id="cancelReason" style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); margin-bottom:10px;">
        <option value="">Select reason</option>
        <option>Ordered by mistake</option>
        <option>Found cheaper elsewhere</option>
        <option>Delivery taking too long</option>
        <option>Changed my mind</option>
        <option>Other</option>
      </select>
      <textarea id="cancelNote" placeholder="Additional comments (optional)" style="width:100%; height:80px; padding:12px; border-radius:10px; border:1px solid var(--border); margin-bottom:15px; font-family:inherit;"></textarea>
      <div style="display:flex; gap:10px;">
        <button onclick="closeCancelModal()" style="flex:1; padding:12px; border:none; border-radius:12px; font-weight:700;">Go Back</button>
        <button onclick="confirmCancel()" style="flex:1; padding:12px; border:none; border-radius:12px; background:var(--danger); color:white; font-weight:700;">Cancel Order</button>
      </div>
    </div>
  </div>

  <div id="trackModal" class="modal hidden">
    <div class="modal-box">
      <div class="track-head">
        <h3>Order Tracking</h3>
        <p>Live status updates for your order</p>
      </div>
      <div class="track-body">
        <div id="trackSteps"></div>
        <button onclick="closeTrackModal()" class="track-close">Close</button>
      </div>
    </div>
  </div>

  <div id="feedbackModal" class="modal hidden">
    <div class="modal-box">
      <h3>Rate Your Order</h3>
      <p style="font-size:14px; color:var(--muted); margin: 6px 0 10px;">Help us improve with your feedback.</p>
      <div class="rating-stars" id="ratingStars">
        <button class="star-btn" data-value="1">★</button>
        <button class="star-btn" data-value="2">★</button>
        <button class="star-btn" data-value="3">★</button>
        <button class="star-btn" data-value="4">★</button>
        <button class="star-btn" data-value="5">★</button>
      </div>
      <textarea id="feedbackText" class="feedback-note" placeholder="Write your feedback (optional)"></textarea>
      <div class="feedback-actions">
        <button class="btn-feedback cancel" onclick="closeFeedbackModal()">Cancel</button>
        <button class="btn-feedback submit" onclick="submitFeedback()">Submit</button>
      </div>
    </div>
  </div>

  <div id="siteFooter"></div>

  <script src="customer-orders.js"></script>
  <script src="/welcome/includes/include.js"></script>
</body>
</html>
