<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | LocalBasket</title>

<link rel="stylesheet" href="/welcome/includes/header-footer.css">
<!-- Favicon -->
  <link rel="icon" type="image/png" href="/welcome/logo2.png?v=99">
  <link rel="icon" type="image/png" sizes="32x32" href="/welcome/logo2.png?v=200">
<link rel="icon" type="image/png" sizes="48x48" href="/welcome/logo2.png?v=200">
<link rel="icon" type="image/png" sizes="96x96" href="/welcome/logo2.png?v=200">
<link rel="apple-touch-icon" sizes="180x180" href="/welcome/logo2.png?v=200">
  <style>
    :root {
      --primary:#ff8a1a;
      --primary-light:#ffe8d2;
      --bg:#f4f7fe;
      --card:#ffffff;
      --text-main:#0f172a;
      --text-muted:#64748b;
      --danger:#ff4d4d;
      --shadow:0 10px 30px -5px rgba(0,0,0,.05);
    }

    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Plus Jakarta Sans',sans-serif;
    }

    body {
      background:var(--bg);
      background-image:none;
      min-height:100vh;
      color:var(--text-main);
      padding-bottom:110px;
    }
    #siteHeader,
    #siteFooter {
      background: transparent;
    }

    .dashboard {
      max-width:1200px;
      margin:40px auto;
      padding:0 20px;
      display:grid;
      grid-template-columns:300px 1fr;
      gap:30px;
    }

    .sidebar {
      background:var(--card);
      border-radius:24px;
      padding:40px 24px;
      box-shadow:var(--shadow);
      height:fit-content;
      position:sticky;
      top:40px;
    }

    .profile-header {
      text-align:center;
      margin-bottom:40px;
    }

    .avatar-circle {
      width:100px;
      height:100px;
      margin:0 auto 14px;
      background:linear-gradient(135deg,var(--primary),#ffb347);
      color:#fff;
      border-radius:32px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:40px;
      font-weight:800;
      box-shadow:0 10px 20px rgba(255,138,26,.24);
    }

    .nav-menu { list-style:none; }
    .nav-item { margin-bottom:8px; }

    .nav-link {
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 18px;
      text-decoration:none;
      color:var(--text-muted);
      font-weight:600;
      border-radius:16px;
      transition:.25s;
    }

    .nav-link:hover {
      background:var(--primary-light);
      color:var(--primary);
    }

    .nav-link.active {
      background:var(--primary);
      color:#fff;
      box-shadow:0 10px 20px -5px rgba(255,138,26,.32);
    }

    .main-card {
      background:var(--card);
      border-radius:24px;
      padding:40px;
      box-shadow:var(--shadow);
    }

    .section-title {
      font-size:24px;
      font-weight:800;
      margin-bottom:30px;
    }

    .grid-row {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:24px;
      margin-bottom:24px;
    }

    .input-group { margin-bottom:24px; }

    .input-group label {
      display:block;
      font-size:14px;
      font-weight:700;
      margin-bottom:10px;
      color:var(--text-muted);
    }

    .input-wrapper input {
      width:100%;
      padding:16px 20px;
      border-radius:16px;
      border:2px solid #f1f5f9;
      background:#f8fafc;
      font-size:15px;
      font-weight:600;
      outline:none;
      transition:.25s;
    }

    .input-wrapper input:focus {
      border-color:var(--primary);
      background:#fff;
      box-shadow:0 0 0 4px rgba(255,138,26,.08);
    }

    .input-wrapper input[readonly] {
      background:#f1f5f9;
      color:var(--text-muted);
      cursor:not-allowed;
    }

    .hint {
      font-size:12px;
      color:var(--text-muted);
      margin-top:8px;
    }
    .settings-block {
      margin: 24px 0;
      padding: 18px;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      background: #f8fafc;
    }
    .settings-block h4 {
      margin: 0 0 12px;
      font-size: 15px;
      font-weight: 800;
      color: var(--text-main);
    }
    .pref-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px dashed #e2e8f0;
      font-size: 14px;
      color: var(--text-muted);
    }
    .pref-row:last-child {
      border-bottom: none;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #cbd5e1;
      transition: .2s;
      border-radius: 999px;
    }
    .slider:before {
      position: absolute;
      content: "";
      width: 18px;
      height: 18px;
      left: 3px;
      top: 3px;
      background: #fff;
      transition: .2s;
      border-radius: 999px;
    }
    .switch input:checked + .slider {
      background: var(--primary);
    }
    .switch input:checked + .slider:before {
      transform: translateX(20px);
    }
    .password-wrap {
      position: relative;
    }
    .toggle-pass {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-weight: 700;
      cursor: pointer;
      padding: 4px 8px;
    }
    .pass-strength {
      margin-top: 8px;
      font-size: 12px;
      font-weight: 700;
      color: var(--text-muted);
    }

    .btn-save {
      background:var(--primary);
      color:#fff;
      border:none;
      padding:16px 32px;
      border-radius:16px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      transition:.25s;
    }

    .btn-save:hover {
      transform:translateY(-2px);
      box-shadow:0 10px 20px rgba(255,138,26,.24);
    }

    @media (max-width:900px) {
      .dashboard { grid-template-columns:1fr; margin:20px auto; }
      .sidebar { position:relative; top:0; }
      .grid-row { grid-template-columns:1fr; }
    }
    @media (max-width:768px){
    }
  </style>
</head>

<body>
  <div id="siteHeader"></div>

  <div class="dashboard">
    <aside class="sidebar">
      <div class="profile-header">
        <div class="avatar-circle" id="userInitial">U</div>
        <h2 id="sidebarName">User</h2>
        <p id="sidebarEmail" style="color:var(--text-muted);font-size:13px;"></p>
      </div>

      <ul class="nav-menu">
        <li class="nav-item">
          <a href="/welcome/customer/profile/customer-profile.html" class="nav-link active">Account</a>
        </li>
        <li class="nav-item">
          <a href="/welcome/customer/order/customer-orders.html" class="nav-link">My Orders</a>
        </li>
        <li class="nav-item" style="margin-top:20px;">
          <a href="javascript:void(0)" onclick="handleLogout()" class="nav-link" style="color:var(--danger);">
            Sign Out
          </a>
        </li>
      </ul>
    </aside>

    <main class="main-card">
      <div class="section-title">Personal Settings</div>

      <form id="profileForm">
        <div class="grid-row">
          <div class="input-group">
            <label>Display Name</label>
            <div class="input-wrapper">
              <input type="text" id="profName" required />
            </div>
          </div>

          <div class="input-group">
            <label>Phone Identity</label>
            <div class="input-wrapper">
              <input type="tel" id="profPhone" readonly />
            </div>
          </div>
        </div>

        <div class="input-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="profEmail" required />
          </div>
        </div>

        <div class="settings-block">
          <h4>Default Delivery Address</h4>
          <div class="input-group">
            <label>Address</label>
            <div class="input-wrapper">
              <input type="text" id="profAddress" placeholder="House no, street, landmark" />
            </div>
          </div>
          <div class="grid-row" style="margin-bottom:0;">
            <div class="input-group" style="margin-bottom:0;">
              <label>Area / Locality</label>
              <div class="input-wrapper">
                <input type="text" id="profArea" placeholder="e.g. Rajendra Nagar" />
              </div>
            </div>
            <div class="input-group" style="margin-bottom:0;">
              <label>Pincode</label>
              <div class="input-wrapper">
                <input type="text" id="profPincode" maxlength="6" placeholder="6-digit pincode" />
              </div>
            </div>
          </div>
          <p class="hint">Checkout page will auto-fill this address.</p>
        </div>

        <hr style="margin:40px 0;border:none;height:1px;background:#f1f5f9;">

        <div class="section-title" style="font-size:20px;">Security Upgrade</div>

        <div class="input-group">
          <label>Update Password</label>
          <div class="input-wrapper password-wrap">
            <input type="password" id="profPass" maxlength="10" placeholder="Leave empty to keep current" />
            <button type="button" class="toggle-pass" id="togglePassBtn">Show</button>
          </div>
          <div class="pass-strength" id="passStrength">Password strength: -</div>
        </div>

        <div class="settings-block">
          <h4>Notifications</h4>
          <div class="pref-row">
            <span>Order updates on WhatsApp</span>
            <label class="switch">
              <input type="checkbox" id="prefWhatsapp">
              <span class="slider"></span>
            </label>
          </div>
          <div class="pref-row">
            <span>Promotional emails</span>
            <label class="switch">
              <input type="checkbox" id="prefPromoMail">
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <p class="hint">Password must not be more than 10 characters.</p>

        <button type="submit" class="btn-save">Update Profile</button>
      </form>
    </main>
  </div>

  <div id="siteFooter"></div>

  <script src="profile.js"></script>
  <script src="/welcome/includes/include.js"></script>
</body>
</html>
